<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>counter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
<div class="counter">
<h1>COUNTER DEVICE</h1>
    <div class="dev">
        <div class="display">
        <h2 id="counter">0</h2>
        </div>
        <button class="btn" onclick="increment()">Add Count</button>
        <button class="btn" onclick="decrement()">Lower Count</button> <br>
        <button class="btn" onclick="reset()">Reset</button>
    </div>
</div>
</body>
